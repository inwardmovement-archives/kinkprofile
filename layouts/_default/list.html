{{ define "main" }}
  <main class="main">
    <div class="container-fluid">
      {{ partial "header" . }}
      {{ with .Params.toc }}{{ $.TableOfContents }}<br><br>{{ end }}
      <article class="article">
        {{ .Content }}
        <ul>
          {{ range .Pages }}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
          {{ end }}
        </ul>
      </article>
    </div>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
