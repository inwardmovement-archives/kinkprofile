{{ define "main" }}
  <main class="main">
    <div class="container-fluid">
      {{ partial "header" . }}
      {{ with .Params.toc }}{{ $.TableOfContents }}<br><br>{{ end }}
      <article class="content">
        {{ .Content }}
      </article>
    </div>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
